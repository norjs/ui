<nav class="menu">
  <ul ng-class="$ctrl.getListStyles()">
    <li
      class="menu-item"
      ng-repeat="item in $ctrl.getCollection() track by $ctrl.getId(item)"
      ng-class="{selected:$ctrl.isSelected(item)}"
      ng-if="$ctrl.isVisible(item)"
      ng-click="$ctrl.onClick(item)"
    >
      <nr-icon
        class="menu-item-icon"
        ng-if="$ctrl.hasIcon(item)"
        type="{{$ctrl.getIcon(item)}}"></nr-icon>
      <span class="menu-item-label" translate="{{$ctrl.getLabel(item)}}"></span>
    </li>
  </ul>
</nav>
